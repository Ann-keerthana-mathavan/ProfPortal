<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vl dashboard</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- boostrap cdn-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />

    <!-- poppin google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- custem css -->
    <link rel="stylesheet" href="./css/VlDashbord.css" />
  </head>
  <body>
    <header class="nav">
      <div class="container">
        <div class="row py-3">
          <div class="col-10">
            <img
              src="./img/profportal logo.png"
              alt=""
              class="img-fluid logo"
            />
          </div>
          <div class="col-2">
            <div class="row d-flex align-items-center justify-content-start">
              <div class="col-4">
                <div class="profile-pic">
                  <img src="./img/user Icon.png" alt="" class="userIcon" />
                </div>
              </div>
              <div class="col-8">
                <p class="userName">john wick</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <div class="title-div">
          <div class="row d-flex align-items-center justify-content-start">
            <div class="col-1">
              <button class="btn-back">
                <a href="#"
                  ><img src="./img/back btn icon.png" class="img-fluid" alt=""
                /></a>
              </button>
            </div>
            <div class="col">
              <p class="title-text">
                let's complete tasks <br />at your fingertips
              </p>
            </div>
          </div>
        </div>
        <!-- tasks cards start -->
        <div
          class="row mb-5 d-flex align-items-stretch justify-content-start flex-grow-1"
        >
          <div class="col-4">
            <!-- personal time table  -->
            <div class="card mt-5 text-center mx-5 task-card">
              <div class="card-img">
                <img
                  class="img-fluid card-img"
                  src="./img/timetable icon.png"
                  alt=""
                />
              </div>
              <div class="card-body">
                <p class="card-sub-text">
                  view personal <br />
                  time table & request <br />
                  time slots.
                </p>
                <p class="nav-link">
                  <a class="nav-link" href="./personalTimeTable.html"
                    >click here</a
                  >
                </p>
              </div>
            </div>
          </div>
          <div class="col-4">
            <!-- update logs -->
            <div class="card mt-5 text-center mx-5 task-card">
              <div class="card-img">
                <img
                  class="img-fluid card-img"
                  src="./img/update log icon.png"
                  alt=""
                />
              </div>
              <div class="card-body">
                <p class="card-sub-text">
                  update logs for <br />
                  each class <br />
                  <br />
                </p>
                <p class="nav-link">
                  <a class="nav-link" href="#update logs">click here</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-4">
            <!-- update voucher -->
            <div class="card mt-5 text-center mx-5 task-card">
              <div class="card-img">
                <img
                  class="img-fluid card-img"
                  src="./img/update payment voucher icon.png"
                  alt=""
                />
              </div>
              <div class="card-body">
                <div class="card-sub-text">
                  update payment <br />
                  vocher details <br />
                  <br />
                </div>
                <div class="nav-link">
                  <a class="nav-link" href="#update voucher">click here</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- tasks cards end -->
      </div>
    </div>
    <footer class="footer mt-5">
      <div class="container">
        <div class="row pt-3">
          <div class="col-3">
            <!-- phone numbers -->
            <div class="row">
              <div class="col-1">
                <i class="fa fa-phone" aria-hidden="true"></i>
              </div>
              <div class="col">
                <p>
                  +94 112 691 307 <br />
                  +94 112 691 572
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <!-- address -->
            <div class="row">
              <div class="col-1">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
              </div>
              <div class="col">
                <p>
                  320, T B jaya mawatha <br />
                  colombo, sri lanka
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="social-icons">
              <img src="./img/facebook icon.png" alt="" class="icons" />
              <img src="./img/linkedin icon.png" alt="" class="icons" />
              <img src="./img/youtube icon.png" class="icons" alt="" />
              <img src="./img/X icon.png" class="icons" alt="" />
            </div>
          </div>
          <div class="col-3">
            <div class="row">
              <div class="col">
                <div class="card notification-bar">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-8">notifications</div>
                      <div class="col-2">
                        <img
                          src="./img/notification bell icon.png"
                          class="noti-icon"
                          alt=""
                        />
                      </div>
                      <div class="col-2">
                        <img
                          src="./img/arrow icon.png"
                          class="noti-icon"
                          alt=""
                        />
                      </div>
                    </div>
                    <!-- notification append here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <!-- boostrap js bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
